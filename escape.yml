name: extension-golang-binary
version: 0.0.@
description: 
logo: 

includes:
- README.md

inputs:
- id: package_name
  default: "github.com/ankyra/user-service"
  description: "The name of the Go package we're building"
  visible: false
- id: binary_name
  default: ""
  description: "The name of the produced binary."
  visible: false
- id: build_command
  default: ""
  description: "Override the build command."
  visible: false
- id: test_command
  default: ""
  description: "Override the test command."
  visible: false
- id: copy_files_after_build
  visible: false
  default: []
  description: |
    "Copy these files after build. Example:
    - README.md:file_in_root.txt"
- id: go_vendor_path
  default: vendor/
  description: The location of the vendor directory (used for escape_go_dependencies)
- id: escape_go_dependencies
  type: list[string]
  visible: false
  default: []
  description: |
    "Copy these Escape dependencies into vendor/ on build. Example:
    - heist/escape-middleware:github.com/ankyra/escape-middleware"


build: build.sh
test: test.sh

